<!DOCTYPE html>
<html lang="en">

<head>
    <title>MAGC Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="www/logo/favicon-16x16.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="www/navbar.css">
</head>

<body>

    <!-- collapsible navbar with app navbar targets-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggler" aria-controls="navbarToggler"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!--branding and page reset-->
        <div class="collapse navbar-collapse" id="navbarToggler">
            <a class="navbar-brand" href="html/welcome.html" target="app-frame">
                <img src="www/logo/favicon-32x32.png" class="d-inline-block align-top portal-logo" alt="">
                <span class="portal-name">MAGC Portal</span>
            </a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                
                <!--list of analysis apps-->
                <!--NB: trailing slash is important in href in app links-->
                <div class="dropdown nav-button-div">
                    <button class="btn btn-secondary dropdown-toggle nav-button" type="button"
                            id="analyzeButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        Analyze
                    </button>
                    <div class="dropdown-menu" aria-labelledby="analyzeButton">
<h6 class="dropdown-header">--close menu--</h6>
<a class="dropdown-item app-option" data-type="shiny" data-app="quant-seq" href="#">QuantSeq</a>
<a class="dropdown-item app-option" data-type="shiny" data-app="bru-seq" href="#">Bru-seq</a>
<a class="dropdown-item app-option" data-type="shiny" data-app="etc" href="#">etc.</a>
                    </div>
                </div>
                
                <!--developer instructions-->
                <div class="dropdown nav-button-div">
                    <button class="btn btn-secondary dropdown-toggle nav-button" type="button"
                            id="developButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        Develop
                    </button>
                    <div class="dropdown-menu" aria-labelledby="developButton">
<h6 class="dropdown-header">--close menu--</h6>
<a class="dropdown-item app-option" href="html/develop_shiny.html" target="app-frame">R Shiny</a>
<a class="dropdown-item app-option" href="html/develop_python.html" target="app-frame">Python</a>
                    </div>
                </div>
                
                <!--user community resources-->
                <div class="dropdown nav-button-div">
                    <button class="btn btn-secondary dropdown-toggle nav-button" type="button"
                            id="shareButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        Share
                    </button>
                    <div class="dropdown-menu" aria-labelledby="shareButton">
<h6 class="dropdown-header">--close menu--</h6>
<a class="dropdown-item app-option" href="html/under_development.html" target="app-frame">Wiki</a>
<a class="dropdown-item app-option" href="html/under_development.html" target="app-frame">Sample Metrics</a>
                    </div>
                </div>
            </ul>
        </div>
    </nav>
    
    <!--iframe that delivers app contents-->
    <iframe class="position-absolute w-100"
            name="app-frame" id="app-frame" src="html/welcome.html"></iframe>

    <!--floating spinner on the navbar page (_above_, not _in_ the app...)-->
    <div class="d-flex justify-content-center navbar-spinner-div">
        <div class="spinner-border text-secondary navbar-spinner" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="www/navbar.js"></script>
 
</body>

</html>
