
map_hash_bucket_size 128;

# expires: off max epoch etc.
map $sent_http_content_type $expires {
    default                    off;
    text/html                  off;
    text/css                   off;
    application/javascript     off;
    ~image/                    600;
}
server {
    listen 8080;
    add_header Set-Cookie "sessionKey=$arg_session$connection$msec; Path=/; HttpOnly; Secure;";
    location / {
        root /opt/nginx;
        index index.html;
        try_files $uri $uri/ =404;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
    expires $expires;
}

